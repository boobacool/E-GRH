<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">

<head>
<meta charset="utf-8"/>
<title>Liste des contrats</title>
</head>

<body>

  <div layout:fragment="content">
 <div class="row">
			<h1 style="padding-left: 30px;">Liste de congés par personnel</h1>

			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
					Liste de congés par personnel
					</div>
					<div class="panel-body">
						<h1>Liste des contrats</h1>
						<div class="card">
							<div class="card-block">
								<table class="table table-hover">
									<thead>
										<tr>
											<th>Nom</th>
											<th>Prenoms</th>
											<th>Date de naissance</th>
											<th>contact</th>
											<th>Nombres</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="c:${listenbre}">
											<td th:text="${c.personnel.nom}"></td>
											<td th:text="${c.personnel.prenom}"></td>
											<td th:text="${#dates.format(c.personnel.datenaiss, 'dd/MM/yyyy')}"></td>
											<td th:text="${c.personnel.contact}"></td>
											<td th:text="${c.nombre}"></td>
											
										</tr>
									</tbody>

								</table>
								<hr />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

  </div>

</body>
</html>
